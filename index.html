<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Take a Note</title>
</head>
<body>
  <textarea id="note" placeholder="Write your note hereâ€¦"></textarea>
  <button id="send">Submit</button>
  <script>
    const BOT_TOKEN = 'YOUR_BOT_TOKEN';
    const LT_URL   = 'https://<your-subdomain>.loca.lt/api/notes/';
    document.getElementById('send').onclick = async () => {
      const note = document.getElementById('note').value;
      const resp = await fetch(LT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note, user_id: window.Telegram.WebApp.initDataUnsafe.user.id })
      });
      const result = await resp.json();
      alert('Saved: ' + JSON.stringify(result));
    };
    // Telegram Web App initialization
    window.Telegram.WebApp.ready();
  </script>
</body>
</html>
