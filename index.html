<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Take a Note</title>
  <!-- Dummy favicon to prevent 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Telegram Web App initialization script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #note { width: 100%; height: 150px; }
    #send { margin-top: .5rem; padding: .5rem 1rem; }
  </style>
</head>
<body>
  <h1>üìù Take a Note</h1>
  <textarea id="note" placeholder="Write your note here‚Ä¶"></textarea><br>
  <button id="send">Submit</button>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const sendBtn = document.getElementById('send');
  const noteFld = document.getElementById('note');

  // 1. Grab the WebApp object if it exists
  const tg = window.Telegram?.WebApp;
  if (!tg) {
    // Not inside Telegram ‚Üí disable submit and warn
    alert(
      '‚ö†Ô∏è Please open this page from your Telegram bot‚Äôs "Take a Note" button.'
    );
    sendBtn.disabled = true;
    return;
  }

  // 2. Proper WebApp initialization
  tg.expand();
  const userId = tg.initDataUnsafe.user.id;

  // 3. Attach click handler
  sendBtn.addEventListener('click', async () => {
    const note = noteFld.value.trim();
    if (!note) {
      alert('Please enter a note.');
      return;
    }

    try {
      const resp = await fetch('https://penguinote-subdomain.loca.lt/api/notes/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note, user_id: userId }),
      });
      if (!resp.ok) throw new Error((await resp.json()).error || resp.statusText);
      const data = await resp.json();
      alert('‚úÖ Saved:\n' + JSON.stringify(data, null, 2));
      noteFld.value = '';
    } catch (err) {
      alert('‚ùå Error:\n' + err.message);
    }
  });
});
</script>
</body>
</html>
